name: jagakost
description: Aplikasi Manajemen Kost/Kontrakan
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.5.0
  
  # State Management
  provider: ^6.1.1

  # Environment Variables
  flutter_dotenv: ^5.1.0
  
  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  intl: ^0.19.0
  
  # Image & File
  image_picker: ^1.0.7
  file_picker: ^8.0.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # URL Launcher (untuk WhatsApp)
  url_launcher: ^6.2.4
  
  # Notification
  flutter_local_notifications: ^17.0.0
  
  # Charts
  fl_chart: ^0.66.0

  fluttertoast: ^8.2.4
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1


flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/logo.png" 
  min_sdk_android: 21